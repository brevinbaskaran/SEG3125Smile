<!DOCTYPE html>
<html>

<head>
    <title>Smile Dental</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head> 

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-green">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="logo">Smile Dental</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="call-us">Call Us - 647
                    987 5678</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link home" href="#main-section">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link home" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link services" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link team" href="#team">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link contact" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link reservation" href="#booking">
                            Reservation
                        </a>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="confirmation" class="mt-5">
        <div class="container">
            <h3 class="text-center">Booking Details</h3>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Service Information</h5>
                            <p><strong>Type of Service:</strong> <span id="service-type"></span></p>
                            <p><strong>Service Expert:</strong> <span id="service-expert"></span></p>
                            <p><strong>Date:</strong> <span id="date"></span></p>
                            <p><strong>Time:</strong> <span id="time"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Contact Information</h5>
                            <p><strong>Name:</strong> <span id="name"></span></p>
                            <p><strong>Email:</strong> <span id="email"></span></p>
                            <p><strong>Book ID:</strong> <span id="book-id"></span></p>
                            <p><strong>Phone Number:</strong> <span id="phone"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center mt-4">
                    <button class="btn btn-secondary mr-3" id="book-another">Book Another Appointment</button>
                    <button class="btn btn-danger" id="cancel-appointment">Cancel Appointment</button>
                </div>
            </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
